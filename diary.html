				<div class="homebody_text_box_content_right">

				</div>

				</div>
				<div class="homebody_text_box_content_right">
					<p>오늘 집 가는 길에 비가 왔다. 우산을 아침에 챙기지 않아 집가는 길에
						비를 홀딱 맞았다. 너무 찝찝하고 냄새가 날 것 같았다. 얼른 씻어야지 !</p>
				</div>
